<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌈 今日彩虹卡</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', 'Dancing Script', cursive, sans-serif;
      background: url('https://i.imgur.com/5sTdath.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }
    .title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #666;
    }
    .content {
      font-size: 1.6rem;
      line-height: 1.8;
      white-space: pre-wrap;
      color: #333;
      font-weight: bold;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">🌈 你抽到的彩虹卡是：</div>
    <div id="card-content" class="content">抽卡中...</div>
  </div>
  <script>
    fetch('https://script.google.com/macros/s/AKfycbzNeusstZBf4fCQBF-36yiHmFY91JWU9ej-7Nfh-EvgrPDpUgYzfHt3a1f1R36hXx8/exec')
      .then(res => res.text())
      .then(text => {
        document.getElementById('card-content').innerText = text;
      })
      .catch(err => {
        document.getElementById('card-content').innerText = '無法取得卡片內容 😢';
        console.error(err);
      });
  </script>
</body>
</html>
