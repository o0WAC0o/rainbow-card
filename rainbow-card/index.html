<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>彩虹卡抽卡結果</title>
  <style>
    body {
      margin: 0;
      font-family: "Dancing Script", "Noto Sans TC", sans-serif;
      background-image: url('https://i.imgur.com/5sTdath.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 80%;
      animation: fadeIn 1s ease-in-out;
    }
    .title {
      font-size: 1.25rem;
      color: #666;
    }
    .text {
      font-size: 1.8rem;
      margin-top: 1.2rem;
      white-space: pre-wrap;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="title">🌈 你抽到的彩虹卡是：</div>
    <div class="text" id="cardText">載入中...</div>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzNeusstZBf4fCQBF-36yiHmFY91JWU9ej-7Nfh-EvgrPDpUgYzfHt3a1f1R36hXx8/exec")
      .then(res => res.text())
      .then(text => {
        document.getElementById("cardText").textContent = text;
      })
      .catch(err => {
        document.getElementById("cardText").textContent = "❗️取得卡片失敗，請稍後再試～";
      });
  </script>
</body>
</html>
